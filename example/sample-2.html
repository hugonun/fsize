<!DOCTYPE html>
<html lang="en">

<head>

  <title>Sample-2</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!--Including fsize-->
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/hugonun/fsize/fsize.css">
  <!--Other bootstrap based dependencies-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  
  <style>

  body {
    font: 22px Montserrat, sans-serif;
    line-height: 1.8;
    color: #f5f6f7;
    background-color: #1abc9c;
  }
  .margin {margin-bottom: 2px;}
  .bg-1 { 
    background-color: #1abc9c; /* Cyan */
    color: #ffffff;
  }
  .bg-2 { 
    background-color: #474e5d; /* Slate Grey */
    color: #ffffff;
  }
 .bg-3 { 
    background-color: #2f2f2f; /* Black Gray */
    color: #fff;
  }
  .container-fluid {
    padding-top: 30px;
    padding-bottom: 100px;
  }
  </style>

</head>


<body>

    <div class="jumbotron text-center" style="background-color: #2f2f2f;">
        <h1>fsize</h1> 
    </div>  

    <div class="container-fluid bg-1">
        <p class="size12" style="color: #2f2f2f;"> This is x-small font size(12px)</p>
    </div>

    <div class="container-fluid bg-3">
        <p class="size14"> This is small font size(14px)</p>
    </div>


    <div class="container-fluid bg-2">
        <p class="size16"> This is medium font size(16px)</p>
    </div>

    <div class="container-fluid bg-3">
        <p class="size18"> This is large font size(18px)</p>
    </div>

    <div class="container-fluid bg-1">
        <p class="size24">This is x-large font size(24px)</p>
    </div>

</body>
</html>
